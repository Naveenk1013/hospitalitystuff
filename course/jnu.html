<!-- Bg Audio and effects -->
<div style="position: fixed; top: 1rem; right: 1rem; z-index: 1000;">

  <button id="soundToggle">♪♪</button>

  <audio id="bgAudio" loop preload="auto">
    <source src="../sounds/nature.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
  <audio id="clickSound" preload="auto" src="../sounds/click.mp3"></audio>
</div>

  <script>
    const bgAudio = document.getElementById('bgAudio');
    const clickSound = document.getElementById('clickSound');
    const toggleBtn = document.getElementById('soundToggle');

    let isPlaying = false;

    // Check saved preference
    const saved = localStorage.getItem('siteSoundOn');
    if (saved === 'true') {
      isPlaying = false;  // we will call toggle to play
      toggleBtn.click();
    }

    // Fade-in helper
    function fadeIn(audio, targetVol = 0.4, step = 0.02, interval = 100) {
      audio.volume = 0;
      audio.play();
      const fade = setInterval(() => {
        if (audio.volume < targetVol) {
          audio.volume = Math.min(audio.volume + step, targetVol);
        } else {
          clearInterval(fade);
        }
      }, interval);
    }

    // Fade-out helper
    function fadeOut(audio, step = 0.02, interval = 100) {
      const fade = setInterval(() => {
        if (audio.volume > 0) {
          audio.volume = Math.max(audio.volume - step, 0);
        } else {
          audio.pause();
          clearInterval(fade);
        }
      }, interval);
    }

    toggleBtn.addEventListener('click', () => {
      if (!isPlaying) {
        // Start ambience
        fadeIn(bgAudio, 0.4);
        toggleBtn.textContent = '⏹';
        localStorage.setItem('siteSoundOn', 'true');
      } else {
        // Stop ambience
        fadeOut(bgAudio);
        toggleBtn.textContent = '▶';
        localStorage.setItem('siteSoundOn', 'false');
      }
      isPlaying = !isPlaying;
    });

    // Click sound effect for links/buttons
    document.querySelectorAll('a, button').forEach(el => {
      el.addEventListener('click', () => {
        // play click sound (without looping)
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });

    // Optional: Auto-play attempt after first user interaction
    document.addEventListener('DOMContentLoaded', () => {
      document.body.addEventListener('click', function once() {
        if (!isPlaying) {
          toggleBtn.click();
        }
        document.body.removeEventListener('click', once);
      });
    });
  </script>
