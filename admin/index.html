<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Hub - Hospitality Stuff</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4acaa8;
            --bg: #1b1f22;
            --card-bg: #2c2f33;
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, border 0.2s;
            border: 2px solid transparent;
            width: 250px;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .card h2 {
            margin: 0 0 10px 0;
            color: var(--primary);
        }

        .card p {
            color: #aaa;
            margin: 0;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <a href="#" onclick="logout()" class="logout">Logout</a>

    <div class="dashboard-cards">
        <div class="card" onclick="window.location.href='jobs.html'">
            <h2>ðŸ’¼ Job Portal</h2>
            <p>Manage job listings, applicants, and employers.</p>
        </div>
        <div class="card" onclick="window.location.href='cms.html'">
            <h2>ðŸ“š Course CMS</h2>
            <p>Manage courses, semesters, subjects, and study notes.</p>
        </div>
    </div>

    <script>
        if (!localStorage.getItem('adminToken')) window.location.href = 'login.html';
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
