<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course CMS - Hospitality Stuff</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4acaa8;
            --bg: #1b1f22;
            --card-bg: #2c2f33;
            --text: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        h1 {
            margin: 0;
            color: var(--primary);
        }

        button {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button.delete {
            background: #ff4d4d;
            margin-left: 10px;
        }

        button.edit {
            background: #3498db;
        }

        button.back {
            background: #555;
            margin-right: 15px;
        }

        .job-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
        }

        .job-info h3 {
            margin: 0 0 5px 0;
        }

        .job-info p {
            margin: 5px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div style="display: flex; align-items: center;">
                <button class="back" onclick="window.location.href='index.html'">‚Üê Hub</button>
                <h1>Course CMS</h1>
            </div>
            <button onclick="window.location.href='editor.html'">+ Add New Note</button>
        </header>

        <div id="pagesList">
            <!-- Pages will be loaded here -->
            <p>Loading pages...</p>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('adminToken');
        if (!token) window.location.href = 'login.html';

        const PAGES_API_URL = 'http://localhost:3000/api/pages';

        async function fetchPages() {
            try {
                const res = await fetch(PAGES_API_URL);
                const pages = await res.json();
                renderPages(pages);
            } catch (err) {
                document.getElementById('pagesList').innerHTML = '<p>Error loading pages.</p>';
            }
        }

        function renderPages(pages) {
            const container = document.getElementById('pagesList');
            if (pages.length === 0) {
                container.innerHTML = '<p style="color: grey;">No pages created yet.</p>';
                return;
            }

            container.innerHTML = pages.map(page => `
                <div class="job-card">
                    <div class="job-info">
                        <h3>${page.title}</h3>
                        <p>
                            <span style="color: #4acaa8; font-weight: bold;">${page.course || 'GEN'}</span> > 
                            <span style="color: #3498db;">${page.semester || 'N/A'}</span> > 
                            ${page.subject || 'General'}
                        </p>
                        <p style="font-size: 0.8rem; opacity: 0.7;">Updated: ${page.lastUpdated}</p>
                    </div>
                    <div class="actions">
                        <button class="edit" onclick="window.location.href='editor.html?id=${page.id}'">Edit</button>
                        <button class="delete" onclick="deletePage('${page.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function deletePage(id) {
            if (!confirm('Are you sure you want to delete this page?')) return;
            await fetch(`${PAGES_API_URL}/${id}`, { method: 'DELETE', headers: { 'Authorization': token } });
            fetchPages();
        }

        fetchPages();
    </script>
</body>

</html>
