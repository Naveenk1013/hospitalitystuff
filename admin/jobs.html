<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board Admin - Hospitality Stuff</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4acaa8;
            --bg: #1b1f22;
            --card-bg: #2c2f33;
            --text: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        button {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button.delete {
            background: #ff4d4d;
            margin-left: 10px;
        }

        button.edit {
            background: #3498db;
        }

        .job-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .job-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .job-info h3 {
            margin: 0 0 5px 0;
        }

        .job-info p {
            margin: 5px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            background: #1b1f22;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #555;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Job Listings Admin</h1>
            <div>
                <button onclick="openModal()">+ Add New Job</button>
                <button onclick="logout()" style="background: #555; margin-left: 10px;">Logout</button>
            </div>
        </header>

        <div id="jobList" class="job-list">
            <!-- Jobs will be loaded here -->
        </div>

        <div style="margin-top: 50px; border-top: 1px solid #333; padding-top: 20px;">
            <header>
                <h1>Website Pages</h1>
                <button onclick="window.location.href='editor.html'" style="background: #3498db;">+ Create New
                    Page</button>
            </header>
            <div id="pagesList" class="job-list">
                <!-- Pages will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Job</h2>
            <form id="jobForm">
                <input type="hidden" id="jobId">
                <div class="form-group">
                    <label>Employer Name</label>
                    <input type="text" id="employer" required>
                </div>
                <div class="form-group">
                    <label>Job Title / Position</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="location" placeholder="e.g. Goa, Mumbai">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label>Description (HTML supported)</label>
                    <textarea id="description" placeholder="<ul><li>Details...</li></ul>"></textarea>
                </div>
                <div class="form-group">
                    <label>Contact Email</label>
                    <input type="text" id="email">
                </div>
                <div class="form-group">
                    <label>Contact Phone</label>
                    <input type="text" id="phone">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit">Save Job</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/jobs';
        let currentJobs = [];

        // Check Auth
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'login.html';
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        }

        async function fetchJobs() {
            try {
                const res = await fetch(API_URL);
                currentJobs = await res.json();
                renderJobs();
            } catch (err) {
                console.error('Error fetching jobs:', err);
                alert('Failed to connect to server. Make sure "npm start" is running.');
            }
        }

        function renderJobs() {
            const container = document.getElementById('jobList');
            container.innerHTML = currentJobs.map(job => `
            <div class="job-card">
                <div class="job-info">
                    <h3>${job.employer} - ${job.title}</h3>
                    <p>${job.location || 'Location not specified'} | ${job.date}</p>
                    <p style="font-size: 0.8rem; opacity: 0.7;">${job.contact.email || ''} ${job.contact.phone || ''}</p>
                </div>
                <div class="actions">
                    <button class="edit" onclick="editJob('${job.id}')">Edit</button>
                    <button class="delete" onclick="deleteJob('${job.id}')">Delete</button>
                </div>
            </div>
        `).join('');
        }

        function openModal(jobId = null) {
            const modal = document.getElementById('jobModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('jobForm');

            if (jobId) {
                const job = currentJobs.find(j => j.id === jobId);
                title.textContent = 'Edit Job';
                document.getElementById('jobId').value = job.id;
                document.getElementById('employer').value = job.employer;
                document.getElementById('title').value = job.title;
                document.getElementById('location').value = job.location;
                document.getElementById('date').value = job.date;
                document.getElementById('description').value = job.description;
                document.getElementById('email').value = job.contact.email;
                document.getElementById('phone').value = job.contact.phone;
            } else {
                title.textContent = 'Add New Job';
                form.reset();
                document.getElementById('jobId').value = '';
                document.getElementById('date').valueAsDate = new Date();
            }
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('jobModal').classList.remove('active');
        }

        function editJob(id) {
            openModal(id);
        }

        async function deleteJob(id) {
            if (!confirm('Are you sure you want to delete this job?')) return;

            await fetch(`${API_URL}/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': token }
            });
            fetchJobs();
        }


        // ==========================================
        // Pages Logic (CMS)
        // ==========================================
        const PAGES_API_URL = 'http://localhost:3000/api/pages';

        async function fetchPages() {
            try {
                const res = await fetch(PAGES_API_URL);
                const pages = await res.json();
                renderPages(pages);
            } catch (err) {
                console.error('Error fetching pages:', err);
            }
        }

        function renderPages(pages) {
            const container = document.getElementById('pagesList');
            if (pages.length === 0) {
                container.innerHTML = '<p style="color: grey;">No pages created yet.</p>';
                return;
            }

            container.innerHTML = pages.map(page => `
                <div class="job-card" style="border-left: 4px solid #3498db;">
                    <div class="job-info">
                        <h3>${page.title}</h3>
                        <p>Category: ${page.category || 'Uncategorized'} | Last Updated: ${page.lastUpdated}</p>
                        <p style="font-size: 0.8rem; opacity: 0.7;">
                             <a href="/article.html?id=${page.id}" target="_blank" style="color: #4acaa8;">View Live</a>
                        </p>
                    </div>
                    <div class="actions">
                        <button class="edit" onclick="window.location.href='editor.html?id=${page.id}'">Edit</button>
                        <button class="delete" onclick="deletePage('${page.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function deletePage(id) {
            if (!confirm('Are you sure you want to delete this page?')) return;

            await fetch(`${PAGES_API_URL}/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': token }
            });
            fetchPages();
        }

        // Initial Load
        fetchPages();

        document.getElementById('jobForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const jobData = {
                id: document.getElementById('jobId').value || null,
                employer: document.getElementById('employer').value,
                title: document.getElementById('title').value,
                location: document.getElementById('location').value,
                date: document.getElementById('date').value,
                description: document.getElementById('description').value,
                contact: {
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value
                }
            };

            await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify(jobData)
            });

            closeModal();
            fetchJobs();
        });

        // Initial load
        fetchJobs();
    </script>

</body>

</html>
