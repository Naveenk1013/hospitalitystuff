    <script>
        const API_URL = 'http://localhost:3000/api/pages';
        let allPages = [];
        let viewState = { level: 'COURSE', course: null, semester: null, subject: null };

        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                allPages = data;
                renderView();
            })
            .catch(err => {
                document.getElementById('notes-container').innerHTML = '<p style="text-align:center; color: #ff6b6b;">Failed to load library.</p>';
            });

        function resetView() {
            viewState = { level: 'COURSE', course: null, semester: null, subject: null };
            renderView();
        }

        function renderView() {
            const container = document.getElementById('notes-container');
            const breadcrumbs = document.getElementById('breadcrumbs');

            // Filters
            let filtered = allPages;
            if (viewState.course) filtered = filtered.filter(p => p.course === viewState.course);
            if (viewState.semester) filtered = filtered.filter(p => p.semester === viewState.semester);
            if (viewState.subject) filtered = filtered.filter(p => p.subject === viewState.subject);

            // Update Breadcrumbs
            let crumbHtml = `<span style="cursor: pointer; ${viewState.level === 'COURSE' ? 'font-weight:bold; color:white;' : ''}" onclick="resetView()">All Courses</span>`;
            if (viewState.course) crumbHtml += ` > <span style="cursor: pointer; ${viewState.level === 'SEMESTER' ? 'font-weight:bold; color:white;' : ''}" onclick="setCourse('${viewState.course}')">${viewState.course}</span>`;
            if (viewState.semester) crumbHtml += ` > <span style="cursor: pointer; ${viewState.level === 'SUBJECT' ? 'font-weight:bold; color:white;' : ''}" onclick="setSemester('${viewState.semester}')">${viewState.semester}</span>`;
            if (viewState.subject) crumbHtml += ` > <span style="font-weight:bold; color:white;">${viewState.subject}</span>`;
            breadcrumbs.innerHTML = crumbHtml;

            // Render based on level
            if (viewState.level === 'COURSE') {
                // Show Unique Courses
                const courses = [...new Set(allPages.map(p => p.course || 'General'))];
                container.innerHTML = courses.map(c => `
                    <div onclick="setCourse('${c}')" style="background: rgba(255,255,255,0.05); padding: 30px; border-radius: 8px; cursor: pointer; text-align: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s;">
                        <h2 style="font-size: 3rem; margin-bottom: 10px;">ðŸŽ“</h2>
                        <h3>${c}</h3>
                        <p>${allPages.filter(p => (p.course || 'General') === c).length} items</p>
                    </div>
                `).join('');

            } else if (viewState.level === 'SEMESTER') {
                // Show Unique Semesters for selected Course
                const semesters = [...new Set(filtered.map(p => p.semester || 'Sem 1'))].sort();
                container.innerHTML = semesters.map(s => `
                    <div onclick="setSemester('${s}')" style="background: rgba(255,255,255,0.05); padding: 30px; border-radius: 8px; cursor: pointer; text-align: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s;">
                        <h2 style="font-size: 2.5rem; margin-bottom: 10px;">ðŸ“…</h2>
                        <h3>${s}</h3>
                        <p>${filtered.filter(p => (p.semester || 'Sem 1') === s).length} subjects</p>
                    </div>
                `).join('');

            } else if (viewState.level === 'SUBJECT') {
                // Show Unique Subjects for selected Semester
                const subjects = [...new Set(filtered.map(p => p.subject || 'General'))];
                container.innerHTML = subjects.map(sub => `
                    <div onclick="setSubject('${sub}')" style="background: rgba(255,255,255,0.05); padding: 30px; border-radius: 8px; cursor: pointer; text-align: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s;">
                        <h2 style="font-size: 2.5rem; margin-bottom: 10px;">ðŸ“š</h2>
                        <h3>${sub}</h3>
                        <p>${filtered.filter(p => (p.subject || 'General') === sub).length} units</p>
                    </div>
                `).join('');

            } else if (viewState.level === 'UNIT') {
                // Show Actual Pages (Units)
                if (filtered.length === 0) {
                    container.innerHTML = '<p>No notes found in this subject.</p>';
                    return;
                }
                container.innerHTML = filtered.map(page => `
                    <div style="background: rgba(255,255,255,0.05); padding: 25px; border-radius: 8px; border-left: 3px solid #4acaa8; transition: transform 0.2s;">
                        <span style="font-size: 0.8rem; color: #4acaa8; text-transform: uppercase;">UNIT / CHAPTER</span>
                        <h3 style="margin: 10px 0;">${page.title}</h3>
                        <p style="font-size: 0.9rem; opacity: 0.7;">Updated: ${page.lastUpdated}</p>
                        <a href="article.html?id=${page.id}" class="button small">Read Note</a>
                    </div>
                `).join('');
            }
        }

        function setCourse(c) {
            viewState.course = c;
            viewState.level = 'SEMESTER';
            renderView();
        }

        function setSemester(s) {
            viewState.semester = s;
            viewState.level = 'SUBJECT';
            renderView();
        }

        function setSubject(sub) {
            viewState.subject = sub;
            viewState.level = 'UNIT';
            renderView();
        }

        document.getElementById('search-notes').addEventListener('input', (e) => {
            // Basic search override
            const query = e.target.value.toLowerCase();
            if (!query) {
                renderView(); // Restore current folder view
                return;
            }

            const filtered = allPages.filter(p =>
                p.title.toLowerCase().includes(query) ||
                (p.subject && p.subject.toLowerCase().includes(query))
            );

            const container = document.getElementById('notes-container');
            container.innerHTML = filtered.map(page => `
                <div style="background: rgba(255,255,255,0.05); padding: 25px; border-radius: 8px; border-left: 3px solid #ffcc00; transition: transform 0.2s;">
                     <p style="font-size: 0.8rem; opacity: 0.6;">Result from ${page.course} > ${page.subject}</p>
                    <h3 style="margin: 5px 0;">${page.title}</h3>
                    <a href="article.html?id=${page.id}" class="button small">Read Note</a>
                </div>
            `).join('');
        });

    </script>
