<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Editor - Hospitality Stuff</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4acaa8;
            --bg: #1b1f22;
            --card-bg: #2c2f33;
            --text: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #1b1f22;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        button {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }

        button.secondary {
            background: #555;
            margin-right: 10px;
        }

        #editor-container {
            height: 500px;
            background: white;
            color: black;
            border-radius: 0 0 4px 4px;
        }

        .ql-toolbar {
            background: #ddd;
            border-radius: 4px 4px 0 0;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1 id="pageTitle">New Page</h1>
            <div>
                <button class="secondary" onclick="window.location.href='index.html'">Cancel</button>
                <button onclick="savePage()">Save Page</button>
            </div>
        </header>

        <div class="form-row">
            <div class="form-col">
                <label>Course</label>
                <select id="course"
                    style="width: 100%; padding: 12px; background: #1b1f22; border: 1px solid #444; color: white; border-radius: 4px;">
                    <option value="BCA">BCA (Comp App)</option>
                    <option value="GTU">GTU Notes (Hotel Mgmt)</option>
                    <option value="BSC">B.Sc Hospitality</option>
                    <option value="Diploma">Diploma</option>
                    <option value="General">General</option>
                </select>
            </div>
            <div class="form-col">
                <label>Semester</label>
                <select id="semester"
                    style="width: 100%; padding: 12px; background: #1b1f22; border: 1px solid #444; color: white; border-radius: 4px;">
                    <option value="Sem 1">Semester 1</option>
                    <option value="Sem 2">Semester 2</option>
                    <option value="Sem 3">Semester 3</option>
                    <option value="Sem 4">Semester 4</option>
                    <option value="Sem 5">Semester 5</option>
                    <option value="Sem 6">Semester 6</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-col">
                <label>Subject</label>
                <input type="text" id="subject" placeholder="e.g. Food Production" required>
            </div>
            <div class="form-col">
                <label>Unit / Chapter Title</label>
                <input type="text" id="title" placeholder="e.g. Unit 1: Introduction" required>
            </div>
        </div>

        <label>Content</label>
        <div id="editor-container"></div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Check Auth
        const token = localStorage.getItem('adminToken');
        if (!token) window.location.href = 'login.html';

        const API_URL = 'http://localhost:3000/api/pages';
        let pageId = new URLSearchParams(window.location.search).get('id');

        // Initialize Quill editor
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'color': [] }, { 'background': [] }],
                    ['link', 'image', 'video'],
                    ['clean']
                ]
            }
        });

        // Load data if editing
        if (pageId) {
            document.getElementById('pageTitle').innerText = 'Edit Note';
            fetch(`${API_URL}/${pageId}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('title').value = data.title;
                    document.getElementById('course').value = data.course || 'General';
                    document.getElementById('semester').value = data.semester || 'Sem 1';
                    document.getElementById('subject').value = data.subject || '';
                    quill.root.innerHTML = data.content;
                })
                .catch(err => alert('Failed to load page'));
        }

        async function savePage() {
            const title = document.getElementById('title').value;
            const course = document.getElementById('course').value;
            const semester = document.getElementById('semester').value;
            const subject = document.getElementById('subject').value;
            const content = quill.root.innerHTML;

            if (!title || !subject) return alert('Title and Subject are required');

            const payload = {
                id: pageId,
                title,
                course,
                semester,
                subject,
                content
            };

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token
                    },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert('Page saved successfully!');
                    window.location.href = 'index.html';
                } else {
                    alert('Error saving page');
                }
            } catch (err) {
                console.error(err);
                alert('Connection failed');
            }
        }
    </script>
</body>

</html>
